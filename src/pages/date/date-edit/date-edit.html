<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar cita</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="date" (ngSubmit)="edit()">

    <ion-item>
      <ion-label floating>Cliente</ion-label>
      <ion-select doneText="Ok" cancelText="Cancelar" formControlName="client">
        <ion-option *ngFor="let item of optionsList" [selected]="item.id == id" value="{{item.id}}">{{item.name}} {{item.surname}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Asunto</ion-label>
      <ion-input type="text" formControlName="subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-datetime doneText="Ok" cancelText="Cancelar" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" formControlName="date" [(ngModel)]="dateItem.date"></ion-datetime>
    </ion-item>

	  <ion-item>
      <button ion-button type="submit" class="wide" [disabled]="!date.valid">Guardar</button>
    </ion-item>

  </form>

</ion-content>
