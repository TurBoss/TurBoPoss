<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Citas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item [navPush]="dateCreatePage">
      <ion-icon class="large" name="time"></ion-icon>
    </button>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.client.name}} {{item.client.surname}} - {{item.subject}}
      <div class="item-date" item-right>
        <ion-item>
          <ion-datetime doneText="OK" cancelText="Cancelar" displayFormat="DD/MM/YYYY HH:mm" disabled="true" [(ngModel)]="item.date"></ion-datetime>
        </ion-item>
      </div>
    </button>
  </ion-list>
</ion-content>
