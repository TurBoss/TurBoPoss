<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Citas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item [navPush]="dateCreatePage">
      <ion-icon class="large" name="time"></ion-icon>
    </button>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.client.name}}
      {{item.client.surname}}
      <div class="item-note" item-right>
        {{item.date.day}}/{{item.date.month}}/{{item.date.year}}
        {{item.hour.hour}}:{{item.hour.minutes}}
      </div>
    </button>
  </ion-list>
</ion-content>
