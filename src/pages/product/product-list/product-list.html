<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item [navPush]="productCreatePage">
      <ion-icon class="large" name="cube"></ion-icon>
    </button>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.name}}
      {{item.description}}
      <div class="item-note" item-right>
        {{item.quantity}} Uds. {{item.price}} â‚¬
      </div>
    </button>
  </ion-list>
</ion-content>
